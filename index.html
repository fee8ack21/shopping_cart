<!doctype html>
<html lang="en">

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Danny Huang">
    <meta property="og:image" content="https://i.imgur.com/Al7nyKj.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="bookmark" href="images/favicon.ico" />
</head>

<body>
    <div class="container py-3 rounded" style="margin: 0 auto 48px auto;background-color: white;">
        <div class="row py-2 mx-auto">
            <div id="product-display" class="col-12 p-0 d-flex mx-auto">
                <div class="row w-100 mx-auto">
                    <!-- dynamically generated -->
                </div>
            </div>
        </div>
        <hr style="width: calc(100% - 0.5rem);">
        <div class="row py-2 mx-auto">
            <div class="col-12 py-0 px-1 d-flex mx-auto">
                <div class="card mx-auto w-100">
                    <div class="card-body">
                        <h5 class="card-title text-center font-weight-bold">Shopping Cart</h5>
                        <div style="overflow-x: scroll;">
                            <table class="shopping-cart w-100 text-center my-3 table table-bordered">
                                <thead>
                                    <tr>
                                        <th class="px-4">Product</th>
                                        <th class="px-4">Price</th>
                                        <th class="px-4">Amount</th>
                                        <th class="px-4">Operation</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- dynamically generated -->
                                </tbody>
                            </table>
                        </div>
                        <div style="text-align: right;" class="my-3">
                            <span class="font-weight-bold h5">Total：</span>
                            <span class="text-danger h5">$</span>
                            <input style="width: 70px;background-color: white;" type="button" disabled readonly
                                class="border-0 text-danger h5" id="total" value="0">
                        </div>
                        <button class="btn btn-block btn-info" data-toggle="modal"
                            data-target="#exampleModalCenter">Check Out<i class="fas fa-arrow-right ml-2"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- checkout modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center font-weight-bold" id="exampleModalLongTitle">Ready To Check
                            Out？</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="h6 text-center font-weight-bold m-0">Total：<span class="text-danger">$ </span><span
                                id="modal-total" class="text-danger"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-info" onclick="window.location.href='index.html'">
                            Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="note position-fixed w-100">
        <p class="m-0 text-center">Images Reference: BOSS</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--  -->
    <script src="json/product.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
